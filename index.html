<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Il tuo biglietto</title>
</head>
<body>
    <div class="container">
        <header>
            <h2 class="text-center my-5">CALCOLA IL PREZZO DEL TUO BISGLIETTO</h2>
        </header>
    
        <main>
            <div class="data">
                <div class="row justify-content-center text-center pt-4">
                    <div class="col-4">
                        <label for="user-data">Nome Cognome</label>
                        <input type="text" id="user-data">
                    </div>
                    <div class="col-4">
                        <label for="distance">Km da percorre</label>
                        <input type="text" id="distance">
                    </div>
                    <div class="col-4">
                        <label for="age" class="d-block">Facia d'et√†</label>
                        <select name="age" id="age">
                            <option value="young">Minorenne</option>
                            <option value="adult">Adulto</option>
                            <option value="old">Over 65</option>
                        </select>
                    </div>
                    <div class="bottoni">
                        <div id="submit" class="btn btn-primary">Genera</div>
                        <div class="btn btn-primary">Annulla</div>
                    </div>
                </div>
            </div>
            <div class="ticket text-center my-5">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="row">
                    <div class="col-4">
                        <h5>DETTAGLIO PASSEGGERI</h5>
                        <div class="passenger pt-3">
                            <h5>NOME DEL PASSEGGERO</h5>
                            <div id="passenger"></div>
                        </div>
                    </div>
                    <div class="col-8">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="ticket-type"></td>
                                <td id="coach"></td>
                                <td id="ticket-number"></td>
                                <td id="ticket-price"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
